<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <title>Micro Blog</title>
</head>

<body>
  <!--Navbar-->
  <header class="navbar">
    <div class="navbar__brand">
      <img src="{{ url_for('static', filename='images/blog-solid.svg') }}" alt="Microblog logo" class="navbar__logo">
      <div class="navbar__title">Microblog</div>
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__navigation-item">
        <a href="#" class="navbar__link">Recent</a>
      </li>
      <li class="navbar__navigation-item">
        <a href="#" class="navbar__link">Calendar</a>
      </li>
    </ul>

  </header>
  <main class="main">
    {% block content %}


    {% endblock %}

  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="footer__left">
        <a href="#" class="footer__item">Link 1</a>
        <a href="#" class="footer__item">Link 2</a>
      </section>
      <section class="footer__right">
        <div class="footer__column">
          <a href="#" class="footer__item">Recent</a>
          <a href="#" class="footer__item">Calendar</a>
        </div>
        <div class="footer__column">
          <a href="#" class="footer__item">About</a>
          <a href="#" class="footer__item">How this was made</a>
        </div>
      </section>
    </div>
  </footer>
</body>

</html>
