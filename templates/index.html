<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css" type="text/css">
  <title>Micro Blog</title>
</head>

<body>
  <!--Navbar-->
  <header class="navbar">
    <div class="navbar__brand">
      <img src="../static/images/logo.svg" alt="Microblog logo" class="navbar__logo">
      <div class="navbar__title">Microblog</div>
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__navigation-item">
        <a href="#" class="navbar__link">Recent</a>
      </li>
      <li class="navbar__navigation-item">
        <a href="#" class="navbar__link">Calendar</a>
      </li>
    </ul>

  </header>
  <main>
    <section>
      <h1>Add new entry</h1>
      <!--Form-->
      <form action="/entry" method="POST" class="form">
        <p class="form__input">
          <label for="entry" class="form__label">Entry</label>
          <textarea name="entry" id="entry" class="form__textarea"></textarea>
        </p>
        <button type="submit" class="form__submit">Add entry</button>
      </form>
    </section>
    <section>
      <h2>Recent posts</h2>
      <article>
        <div>
          <h3>Title of the post</h3>
          <time datetime="03-01-2022">Jan 03</time>
        </div>
        <p>Some post goes here</p>
      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <section class="footer__left">
        <a href="#" class="footer__item">Link 1</a>
        <a href="#" class="footer__item">Link 2</a>
      </section>
      <section class="footer__right">
        <div class="footer__column">
          <a href="#" class="footer__item">About</a>
          <a href="#" class="footer__item">How this was made</a>
        </div>
      </section>
    </div>
  </footer>
</body>

</html>
